<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">

    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
    <!-- Title -->
    <title>Weather App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Apple Touch Icons (For iOS Homescreen) -->
    <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512x512.png">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .weather-info {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds space between temperature and humidity */
            align-items: center;
        }
        .condition-container {
            display: flex;
            flex-direction: column; /* Puts condition icon above the description */
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">

        <h1 class="my-4 text-center">Current Conditions</h1>
        
        <div id="weather-container" class="text-center">
            <div class="condition-container mb-4">
                <img id="condition-icon" alt="condition" style="width: 50px; height: 50px;"/> 
                <span id="condition" class="mt-3"></span>
            </div>
            <div class="weather-info">
                <div>
                    <img id="temperature-icon" src="images/temperature.png" alt="Temperature Icon" style="width: 30px; height: 30px;"/> 
                    <span id="temperature"></span>Â°F
                </div>
                <div>
                    <img id="humidity-icon" src="images/humidity.png" alt="Humidity Icon" style="width: 30px; height: 30px;"/> 
                    <span id="humidity"></span>%
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
